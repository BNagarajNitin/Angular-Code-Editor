<div class="main-container">

<div class="content-panel" st [ngClass]="{ 'tabs-mode': isTabsMode }">
  <div class="tabs" *ngIf="isTabsMode">
    <button (click)="selectTab('html')">HTML</button>
    <button (click)="selectTab('css')">CSS</button>
    <button (click)="selectTab('js')">JS</button>
    <button (click)="selectTab('result')">Result</button>
  </div>

  <div class="edit-panel" (dblclick)="toggleExpand('html')" [ngClass]="{ 'hidden': isTabsMode && selectedTab !== 'html', 'full-width': expandedPanel === 'html' }">
    <div class="panel-header">
      <div class="panel-title">
        <span><svg viewBox="0 0 24 24" class="column" style="color: red;  margin-left: 5px;margin-top: 5px;"><path fill="currentColor" d="M20.25 0H3.75C2.65 0 1.75 0.9 1.75 2v20c0 1.1 0.9 2 2 2h16.5c1.1 0 2-0.9 2-2V2C22.25 0.9 21.35 0 20.25 0zM19.75 18h-14V6h14V18zM16.25 9h-3V7.5h3V9zM16.25 12h-3v1.5h3V12zM12.75 15h3V13.5h-3V15z"></path></svg> HTML</span>
      </div>
      <div class="panel-icons">
        <i class="fas fa-cog"></i>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <textarea [(ngModel)]="htmlContent" class="code-editor" (input)="updateOutput()"></textarea>
  </div>

  <div class="resizer" id="resizer1" *ngIf="!isTabsMode"></div>

  <div class="edit-panel" (dblclick)="toggleExpand('css')" [ngClass]="{ 'hidden': isTabsMode && selectedTab !== 'css', 'full-width': expandedPanel === 'css' }">
    <div class="panel-header">
      <div class="panel-title">
        <span><svg viewBox="0 0 24 24" class="column" style="color: blue;  margin-left: 5px;margin-top: 5px;"><path fill="currentColor" d="M21.5,1H2.5C1.675,1,1,1.675,1,2.5v19c0,0.825,0.675,1.5,1.5,1.5h19c0.825,0,1.5-0.675,1.5-1.5v-19 C23,1.675,22.325,1,21.5,1z M5,19h-2V5h2V19z M10,19H8V5h2V19z M17,19h-2V5h2V19z M19,19h-2V5h2V19z"></path></svg> CSS</span>
      </div>
      <div class="panel-icons">
        <i class="fas fa-cog"></i>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <textarea [(ngModel)]="cssContent" class="code-editor" (input)="updateOutput()"></textarea>
  </div>

  <div class="resizer" id="resizer2" *ngIf="!isTabsMode"></div>

  <div class="edit-panel" (dblclick)="toggleExpand('js')" [ngClass]="{ 'hidden': isTabsMode && selectedTab !== 'js', 'full-width': expandedPanel === 'js' }">
    <div class="panel-header">
      <div class="panel-title">
        <span><svg viewBox="0 0 24 24" class="column" style="color: yellow; margin-left: 5px;margin-top: 5px;"><path fill="currentColor" d="M3.6 1c-1 0-1.7 0.8-1.7 1.7v16.6c0 0.9 0.8 1.7 1.7 1.7h16.8c1 0 1.7-0.8 1.7-1.7V6.8l-5.2-5.2H3.6zM8 15h-2V9h2v6zM14 15h-2V9h2v6zM18.6 13h-3.6v-2h3.6V13z"></path></svg> JS</span>
      </div>
      <div class="panel-icons">
        <i class="fas fa-cog"></i>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <textarea [(ngModel)]="jsContent" class="code-editor" (input)="updateOutput()"></textarea>
  </div>

</div>

<div class="output-panel">
  <iframe #iframe class="output-frame"></iframe>
</div>
</div>
